<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
   
    <link href="sb-admin-2.css" rel="stylesheet">

</head>

<body class="the_new_product_body">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-new-deal-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Ajouter Un Top Deal !</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Titre Du Produit">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Prix Du Produit">
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="pets" id="pet-select" class="form-control form-control-user" placeholder =" choisir la catégorie">
                                            <option value="">--Svp Choisissez Catégorie du votre produit--</option>
                                            <option value="dog">Fast Food</option>
                                            <option value="cat">Plat Normal</option>
                                        </select>
                                    </div>

                                    

                                </div>

                                <div class="form-group row">

                                    <div class="col-sm-6">
                                            <input type="" class="form-control form-control-user"
                                                id="exampleRepeatPassword" placeholder="Composantes">
                                    </div>

                                    <div class="col-sm-6">
                                            <input type="number" class="form-control form-control-user"
                                                id="exampleRepeatPassword" placeholder="Réduction">
                                    </div>

                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Description">
                                </div>

                               
                                    <div> &nbsp;&nbsp;Choisissez une photo du votre produit </div>
                                    <div class="btn btn-mdb-color btn-rounded">
                                        <input type="file" value ="envoyer" >
                                    </div>
                                

                            </form>
                            <hr>
                            <a href="interface_dashboard.html" class="btn btn-primary btn-user btn-block">
                                Enregistrer Votre Produit
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
